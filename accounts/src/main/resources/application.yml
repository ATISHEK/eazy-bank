server:
  port: 8080
spring:
  application:
    name: accounts
  config:
    import: "optional:configserver:http://localhost:8072/"
  profiles:
    active: "prod"
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  rabbitmq:
    host: localhost
    port: 5672
    username: "guest"
    password: "guest"
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    shutdown:
      enabled: true

endpoints:
  shutdown:
    enabled: true


  info:
    env:
      enabled: true

info:
  app:
    name: 'Accounts'
    description: 'This is the accounts service'

eureka:
  client:
    serviceUrl:
      defaultZone: 'http://localhost:8070/eureka'
    registerWithEureka: true
    fetchRegistry: true
  instance:
    preferIpAddress: true



